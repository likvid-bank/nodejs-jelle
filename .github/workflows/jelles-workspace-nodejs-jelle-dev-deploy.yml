name: jelles-workspace-nodejs-jelle-dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: jelles-workspace-nodejs-jelle-dev
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.aks_container_registry_host }}
          username: ${{ secrets.aks_container_registry_username }}
          password: ${{ secrets.aks_container_registry_password }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: githubconnector.azurecr.io/nodejs-jelle:${{ github.sha }}

      - name: Deploy to AKS
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG_CONTENT" > kubeconfig
          cat > deployment.yml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nodejs-jelle
            namespace: jelles-workspace-nodejs-jelle-dev
            labels:
              app: nodejs-jelle
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nodejs-jelle
            template:
              metadata:
                labels:
                  app: nodejs-jelle
              spec:
                containers:
                  - name: nodejs-jelle
                    image: githubconnector.azurecr.io/nodejs-jelle:${{ github.sha }}
                    resources:
                      requests:
                        memory: "48Mi"
                        cpu: "25m"
                      limits:
                        memory: "64Mi"
                        cpu: "100m"
                imagePullSecrets:
                  - name: acr-image-pull
          EOF

          kubectl --kubeconfig ./kubeconfig apply -f deployment.yml
