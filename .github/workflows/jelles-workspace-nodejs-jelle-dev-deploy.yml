name: jelles-workspace-nodejs-jelle-dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: jelles-workspace-nodejs-jelle-dev
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.aks_container_registry_host }}
          username: ${{ secrets.aks_container_registry_username }}
          password: ${{ secrets.aks_container_registry_password }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: githubconnector.azurecr.io/nodejs-jelle:${{ github.sha }}

      - name: Deploy to AKS
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "$KUBECONFIG_CONTENT" > kubeconfig
          
          for f in k8s/*.yml.template; do
            out="${f%.template}"
            echo "Generating $out from $f"
            envsubst < "$f" > "$out"
          done

          kubectl --kubeconfig ./kubeconfig apply -f k8s/
