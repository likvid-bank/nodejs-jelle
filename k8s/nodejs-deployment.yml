apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-backend
  namespace: jelles-workspace-nodejs-jelle-dev # Todo remove this and move
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: githubconnector.azurecr.io/nodejs-jelle-backend:${IMAGE_TAG}
          resources:
            requests:
              memory: "48Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: acr-image-pull
